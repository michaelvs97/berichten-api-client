            ⦿ Element: Datum einde onderzoek (83.30)
          $ref: "#/$defs/DatumDeelsOnbekendRegex"
        E8410:
          type: string
          title: "Indicatie onjuist, dan wel strijdigheid met de openbare orde"
          description: |-
            Een aanduiding dat één of meer gegevens onjuist of strijdig zijn met de openbare orde.
            ⦿ Groep: Onjuist (84)
            ⦿ Element: Indicatie onjuist, dan wel strijdigheid met de openbare orde (84.10)
          minLength: 1
          maxLength: 1
        E8510:
          type: string
          title: Ingangsdatum geldigheid
          description: |-
            De datum waarop het geheel van gegevens geldig is geworden.
            ⦿ Groep: Geldigheid (85)
            ⦿ Element: Ingangsdatum geldigheid (85.10)
          $ref: "#/$defs/DatumDeelsOnbekendRegex"
        E8610:
          type: string
          title: Datum van opneming
          description: |-
            De datum waarop het geheel van gegevens daadwerkelijk in de BRP is opgenomen.
            ⦿ Groep: Opneming (86)
            ⦿ Element: Datum van opneming (86.10)
          $ref: "#/$defs/DatumDeelsOnbekendRegex"
        E8710:
          type: string
          title: PK-gegevens volledig meegeconverteerd
          description: |-
            Een aanduiding dat gegevens over alle kinderen van de PK zijn opgenomen in de BRP.
            ⦿ Groep: PK-conversie (87)
            ⦿ Element: PK-gegevens volledig meegeconverteerd (87.10)
          minLength: 1
          maxLength: 1
        E8810:
          type: string
          title: RNI-deelnemer
          description: |-
            Een code, voorkomend in Tabel 60, RNI-deelnemerstabel, die aangeeft welke RNI-deelnemer (een deel van) de gegevens in de betrokken categorie heeft aangeleverd.
            ⦿ Groep: RNI-deelnemer (88)
            ⦿ Element: RNI-deelnemer (88.10)
          minLength: 4
          maxLength: 4
        E8820:
          type: string
          title: Omschrijving verdrag
          description: |-
            Een aanduiding van het verdrag op basis waarvan (een deel van) de gegevens in de betrokken categorie door een buitenlandse zusterorganisatie van een RNI-deelnemer aan die deelnemer zijn aangeleverd.
            ⦿ Groep: RNI-deelnemer (88)
            ⦿ Element: Omschrijving verdrag (88.20)
          minLength: 1
          maxLength: 50
        E8910:
          type: string
          title: Registratie betrekking
          description: |-
            De indicatie dat een kind levenloos is geboren.
            ⦿ Groep: Registratie afstamming (89)
            ⦿ Element: Registratie betrekking (89.10)
          minLength: 1
          maxLength: 1
        DatumDeelsOnbekendRegex:
          pattern: "^(18|19|20|21|22)[0-9]{2}((0[1-9]|1[0-2])((0[1-9]|[12][0-9]|3[01])|00)|0000)|00000000$"
