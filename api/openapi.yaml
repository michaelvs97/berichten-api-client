          title: Plaats ontbinding huwelijk/geregistreerd partnerschap
          description: |-
            Een code, opgenomen in Tabel 33, Gemeententabel of een buitenlandse plaats of een plaatsbepaling die aangeeft waar het huwelijk/ geregistreerd partnerschap is ontbonden of nietig verklaard.
            ⦿ Groep: Ontbinding huwelijk/geregistreerd partnerschap (07)
            ⦿ Element: Plaats ontbinding huwelijk/geregistreerd partnerschap (07.20)
          minLength: 1
          maxLength: 40
        E0730:
          type: string
          title: Land ontbinding huwelijk/geregistreerd partnerschap
          description: |-
            Een code, opgenomen in Tabel 34, Landentabel, die het land aangeeft waar het huwelijk/geregistreerd partnerschap is ontbonden of nietig verklaard.
            ⦿ Groep: Ontbinding huwelijk/geregistreerd partnerschap (07)
            ⦿ Element: Land ontbinding huwelijk/geregistreerd partnerschap (07.30)
          minLength: 4
