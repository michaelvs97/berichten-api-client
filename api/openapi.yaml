            ⦿ Element: Datum ingang blokkering PL (66.20)
          $ref: "#/$defs/DatumDeelsOnbekendRegex"
        E6710:
          type: string
          title: Datum opschorting bijhouding
          description: |-
            De datum waarop de bijhouding van de PL (gedeeltelijk) is opgeschort.
            ⦿ Groep: Opschorting (67)
            ⦿ Element: Datum opschorting bijhouding (67.10)
          $ref: "#/$defs/DatumDeelsOnbekendRegex"
        E6720:
          type: string
          title: Omschrijving reden opschorting bijhouding
          description: |-
            Een aanduiding van de reden waarom de bijhouding van de PL geheel of gedeeltelijk is opgeschort.
            ⦿ Groep: Opschorting (67)
            ⦿ Element: Omschrijving reden opschorting bijhouding (67.20)
          minLength: 0
          maxLength: 1
        E6810:
          type: string
          title: Datum eerste inschrijving BRP
          description: |-
            Dit is de datum vanaf wanneer de persoon is ingeschreven in de BRP.
            ⦿ Groep: Opname (68)
            ⦿ Element: Datum eerste inschrijving BRP (68.10)
          $ref: "#/$defs/DatumDeelsOnbekendRegex"
        E6910:
          type: string
          title: Gemeente waar de PK zich bevindt
          description: |-
            Een code, opgenomen in Tabel 33, Gemeententabel, die aangeeft in welke gemeente de PK zich bevindt.
            ⦿ Groep: Gemeente PK (69)
            ⦿ Element: Gemeente waar de PK zich bevindt (69.10)
          minLength: 0
          maxLength: 4
        E7010:
          type: string
          title: Indicatie geheim
          description: |-
            Een aanduiding die aangeeft dat gegevens wel of niet verstrekt mogen worden.
            ⦿ Groep: Geheim (70)
            ⦿ Element: Indicatie geheim (70.10)
          minLength: 0
          maxLength: 1
        E7110:
          type: string
          title: Datum verificatie
          description: |-
            De datum waarop de verificatie van gegevens op de PL in de RNI heeft plaatsgevonden.
            ⦿ Groep: Verificatie (71)
            ⦿ Element: Datum verificatie (71.10)
          $ref: "#/$defs/DatumDeelsOnbekendRegex"
        E7120:
          type: string
          title: Omschrijving verificatie
          description: |-
            De omschrijving op welke wijze de verificatie van gegevens op de PL in de RNI heeft plaatsgevonden.
            ⦿ Groep: Verificatie (71)
            ⦿ Element: Omschrijving verificatie (71.20)
          minLength: 0
          maxLength: 50
        E7210:
          type: string
          title: Omschrijving van de aangifte adreshouding
          description: |-
            Een aanduiding van de persoon door wie de aangifte van verblijf en adres is gedaan.
            ⦿ Groep: Adresaangifte (72)
            ⦿ Element: Omschrijving van de aangifte adreshouding (72.10)
          minLength: 0
          maxLength: 1
        E7310:
          type: string
          title: EU-persoonsnummer
          description: |-
            Het persoonsnummer dat door een EU-land is afgegeven aan een onderdaan en dat van het overgelegde reisdocument is afgeleid.
            ⦿ Groep: Buitenlands persoonsnummer (73)
            ⦿ Element: EU-persoonsnummer (73.10)
          minLength: 0
          maxLength: 40
        E7510:
          type: string
          title: Indicatie document
          description: |-
            Een aanduiding dat gedurende de opschorting van de bijhouding van de PL documenten zijn binnengekomen, die na de beëindiging van de opschorting verwerkt moeten worden.
            ⦿ Groep: Documentindicatie (75)
            ⦿ Element: Indicatie document (75.10)
          minLength: 0
          maxLength: 1
        E8010:
          type: string
          title: Versienummer
          description: |-
            Een nummer waarmee de versie van de PL aangegeven wordt.
            ⦿ Groep: Synchroniciteit (80)
            ⦿ Element: Versienummer (80.10)
          minLength: 0
          maxLength: 4
        E8020:
          type: string
          title: Datumtijdstempel
          description: |-
            Dit is de datum en tijd waarop de laatste wijziging of de eerste inschrijving van de PL heeft plaatsgevonden. De op te nemen tijd is Greenwich Mean Time (GMT).
            ⦿ Groep: Synchroniciteit (80)
            ⦿ Element: Datumtijdstempel (80.20)
          minLength: 0
          maxLength: 17
        E8110:
          type: string
          title: Registergemeente akte
          description: |-
            Een code, opgenomen in Tabel 33, Gemeententabel, die aangeeft in welke gemeente de akte in de registers van de burgerlijke stand in Nederland is opgenomen.
            ⦿ Groep: Akte (81)
            ⦿ Element: Registergemeente akte (81.10)
          minLength: 0
          maxLength: 4
        E8120:
          type: string
          title: Aktenummer
          description: |-
            Een aanduiding van de akte die is opgenomen in de registers van de burgerlijke stand in Nederland.  De eerste drie posities van het aktenummer dienen conform Tabel 39, Tabel Akteaanduiding te zijn. De laatste 4 posities bevatten een volgnummer van de akte.
            ⦿ Groep: Akte (81)
            ⦿ Element: Aktenummer (81.20)
          minLength: 0
          maxLength: 7
        E8210:
          type: string
          title: Gemeente document
          description: |-
            Een code, opgenomen in Tabel 33, Gemeententabel, die aangeeft in welke gemeente de ontlening aan of de afleiding uit het document heeft plaatsgevonden.
            ⦿ Groep: Document (82)
            ⦿ Element: Gemeente document (82.10)
          minLength: 0
          maxLength: 4
        E8220:
          type: string
          title: Datum document
          description: |-
            De datum waarop de ontlening aan of de afleiding uit het document heeft plaatsgevonden.
            ⦿ Groep: Document (82)
            ⦿ Element: Datum document (82.20)
          $ref: "#/$defs/DatumDeelsOnbekendRegex"
        E8230:
          type: string
          title: Beschrijving document
          description: |-
            Beschrijving van het document waaraan de gegevens zijn ontleend of waaruit de gegevens zijn afgeleid.
            ⦿ Groep: Document (82)
            ⦿ Element: Beschrijving document (82.30)
          minLength: 0
          maxLength: 40
        E8310:
          type: string
          title: Aanduiding gegevens in onderzoek
          description: |-
            Een aanduiding dat in een categorie één of meer gegevens met betrekking tot de onjuistheid of de strijdigheid met de openbare orde zijn of worden onderzocht. In categorie 08 Verblijfplaats kan de aanduiding tevens aangeven dat er is vastgesteld dat betrokkene niet op het geregistreerde adres woont.
            ⦿ Groep: Procedure (83)
            ⦿ Element: Aanduiding gegevens in onderzoek (83.10)
          minLength: 0
          maxLength: 6
        E8320:
          type: string
          title: Datum ingang onderzoek
          description: |-
            De datum waarop een onderzoek inzake de onjuistheid of de strijdigheid met de openbare orde is gestart.
            ⦿ Groep: Procedure (83)
            ⦿ Element: Datum ingang onderzoek (83.20)
          $ref: "#/$defs/DatumDeelsOnbekendRegex"
        E8330:
          type: string
          title: Datum einde onderzoek
          description: |-
            De datum waarop een onderzoek inzake de onjuistheid of de strijdigheid met de openbare orde is beéindigd.
            ⦿ Groep: Procedure (83)
            ⦿ Element: Datum einde onderzoek (83.30)
          $ref: "#/$defs/DatumDeelsOnbekendRegex"
        E8410:
          type: string
          title: "Indicatie onjuist, dan wel strijdigheid met de openbare orde"
          description: |-
            Een aanduiding dat één of meer gegevens onjuist of strijdig zijn met de openbare orde.
            ⦿ Groep: Onjuist (84)
            ⦿ Element: Indicatie onjuist, dan wel strijdigheid met de openbare orde (84.10)
          minLength: 0
          maxLength: 1
        E8510:
          type: string
          title: Ingangsdatum geldigheid
          description: |-
            De datum waarop het geheel van gegevens geldig is geworden.
            ⦿ Groep: Geldigheid (85)
            ⦿ Element: Ingangsdatum geldigheid (85.10)
          $ref: "#/$defs/DatumDeelsOnbekendRegex"
        E8610:
          type: string
          title: Datum van opneming
          description: |-
            De datum waarop het geheel van gegevens daadwerkelijk in de BRP is opgenomen.
            ⦿ Groep: Opneming (86)
            ⦿ Element: Datum van opneming (86.10)
          $ref: "#/$defs/DatumDeelsOnbekendRegex"
        E8710:
          type: string
          title: PK-gegevens volledig meegeconverteerd
          description: |-
            Een aanduiding dat gegevens over alle kinderen van de PK zijn opgenomen in de BRP.
            ⦿ Groep: PK-conversie (87)
            ⦿ Element: PK-gegevens volledig meegeconverteerd (87.10)
          minLength: 0
          maxLength: 1
        E8810:
          type: string
          title: RNI-deelnemer
          description: |-
            Een code, voorkomend in Tabel 60, RNI-deelnemerstabel, die aangeeft welke RNI-deelnemer (een deel van) de gegevens in de betrokken categorie heeft aangeleverd.
            ⦿ Groep: RNI-deelnemer (88)
            ⦿ Element: RNI-deelnemer (88.10)
          minLength: 0
          maxLength: 4
        E8820:
          type: string
          title: Omschrijving verdrag
          description: |-
            Een aanduiding van het verdrag op basis waarvan (een deel van) de gegevens in de betrokken categorie door een buitenlandse zusterorganisatie van een RNI-deelnemer aan die deelnemer zijn aangeleverd.
            ⦿ Groep: RNI-deelnemer (88)
            ⦿ Element: Omschrijving verdrag (88.20)
          minLength: 0
          maxLength: 50
        E8910:
          type: string
          title: Registratie betrekking
          description: |-
            De indicatie dat een kind levenloos is geboren.
            ⦿ Groep: Registratie afstamming (89)
            ⦿ Element: Registratie betrekking (89.10)
          minLength: 0
          maxLength: 1
