          description: |
            Unieke (RFC7807) foutcode voor het type van de opgetreden fout. Een namespace URI-pad gevolgd door een type fout id in de vorm VVV-DDDD-FFFF waarbij VVV gelijk is aan de afkorting van de voorziening (in dit geval BBA voor BRP Berichten API). DDDD een indicatie geeft van de operatie/domein waar de fout is opgetreden en FFFF een opdeling betreft van specifieke fouten (types) welke binnen een domein zijn identificeert.
          type: string
        title:
          description: |
            De titel (RFC7807) geeft een korte uitleg van het soort fout en in sommige gevallen een toelichting van de oorzaak.
          type: string
        detail:
          description: |
            Dit (RFC7807) veld geeft toelichting die kan helpen om de oorzaak van de fout te achterhalen, of geeft achtergrondinformatie over de foutsituatie.
          type: string
        status:
          description: Dit (RFC7807) veld beschrijft de HTTP status-code die door
            de BRP-Berichten-API is toegekend aan de fout (indien van toepassing).
          type: integer
        instance:
          description: Dit (RFC7807) veld beschrijft het request waarbij dit probleem
            is opgetreden (indien van toepassing).
          type: string
        invalidParameters:
          items:
            $ref: "#/components/schemas/invalidParameters_inner"
          type: array
        dateTime:
          description: |
            Het tijdstip en de datum (ISO date/time) waarop de fout is afgevangen en het foutmelding object is samengesteld.
          format: date-time
          type: string
