          title: Land overlijden
          description: |-
            Een code, opgenomen in Tabel 34, Landentabel, die het land aangeeft waar de persoon is overleden.
            ⦿ Groep: Overlijden (08)
            ⦿ Element: Land overlijden (08.30)
          minLength: 4
