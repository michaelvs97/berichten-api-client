          description: |-
            Een code, opgenomen in Tabel 33, Gemeententabel of een buitenlandse plaats of een plaatsbepaling, die aangeeft waar het overlijden heeft plaatsgevonden.
            ⦿ Groep: Overlijden (08)
            ⦿ Element: Plaats overlijden (08.20)
          minLength: 1
